<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <title>Budget | Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 { color: #667eea; font-size: 24px; }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a67d8; }
        .btn-success { background: #10b981; color: white; }
        .btn-secondary { background: #6b7280; color: white; }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
        }

        .card-body { padding: 20px; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-value.success { color: #10b981; }

        .stat-label {
            color: #6b7280;
            font-size: 14px;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        tr:hover { background: #f9fafb; }

        .input-budget {
            width: 100px;
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            text-align: right;
            font-size: 14px;
        }

        .input-budget:focus {
            border-color: #667eea;
            outline: none;
        }

        .total-row {
            background: #f0f9ff !important;
            font-weight: 600;
        }

        .total-row td {
            border-top: 2px solid #667eea;
            font-size: 16px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-info { background: #dbeafe; color: #1e40af; }

        .save-indicator {
            color: #10b981;
            font-size: 12px;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .save-indicator.show { opacity: 1; }

        .print-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            font-size: 16px;
        }

        @media print {
            body { background: white; padding: 0; }
            .header, .btn, .input-budget, .save-indicator { display: none; }
            .card { box-shadow: none; break-inside: avoid; }
            .stats-grid { margin-bottom: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Budget Semaine Sp√©ciale</h1>
            <div>
                <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Imprimer</button>
                <a href="index.html" class="btn btn-secondary">‚Üê Retour</a>
            </div>
        </div>

        <!-- Stats globales -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="statNbAteliers">-</div>
                <div class="stat-label">Ateliers Valid√©s</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statNbOccurrences">-</div>
                <div class="stat-label">Sessions Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-value success" id="statBudgetTotal">-</div>
                <div class="stat-label">Budget Total (CHF)</div>
            </div>
        </div>

        <!-- Tableau budget -->
        <div class="card">
            <div class="card-header">
                üìä R√©capitulatif Budget par Atelier
            </div>
            <div class="card-body">
                <table>
                    <thead>
                        <tr>
                            <th>Atelier</th>
                            <th style="width: 80px; text-align: center;">Sessions</th>
                            <th style="width: 130px; text-align: right;">Budget/Session (CHF)</th>
                            <th style="width: 130px; text-align: right;">Budget Total (CHF)</th>
                            <th style="width: 80px; text-align: center;">Inscrits</th>
                        </tr>
                    </thead>
                    <tbody id="budgetTable">
                        <tr><td colspan="5" style="text-align: center; color: #6b7280;">Chargement...</td></tr>
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="3" style="text-align: right;">TOTAL G√âN√âRAL</td>
                            <td style="text-align: right;" id="totalGeneral">0.00 CHF</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <button class="btn btn-success print-btn" onclick="window.print()">üñ®Ô∏è Imprimer le Budget</button>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        let ateliersData = [];

        document.addEventListener('DOMContentLoaded', loadBudget);

        async function loadBudget() {
            try {
                const response = await fetch('/api/admin/budget', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();

                if (!result.success) {
                    alert('Erreur: ' + result.message);
                    return;
                }

                ateliersData = result.data.ateliers;
                displayBudget(result.data);

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('budgetTable').innerHTML = 
                    '<tr><td colspan="5" style="color: #ef4444;">Erreur de chargement</td></tr>';
            }
        }

        function displayBudget(data) {
            const { ateliers, budget_total, nb_ateliers } = data;

            // Stats
            document.getElementById('statNbAteliers').textContent = nb_ateliers;
            
            let totalOccurrences = 0;
            ateliers.forEach(a => totalOccurrences += a.nb_occurrences);
            document.getElementById('statNbOccurrences').textContent = totalOccurrences;
            
            document.getElementById('statBudgetTotal').textContent = formatMoney(budget_total);

            // Tableau
            if (ateliers.length === 0) {
                document.getElementById('budgetTable').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: #6b7280;">Aucun atelier valid√©</td></tr>';
                return;
            }

            let html = '';
            let totalGeneral = 0;

            ateliers.forEach((a, index) => {
                const budgetTotal = parseFloat(a.budget_max || 0) * a.nb_occurrences;
                totalGeneral += budgetTotal;

                html += `
                    <tr>
                        <td>
                            <strong>${a.atelier_nom}</strong>
                            ${a.duree > 2 ? `<span class="badge badge-info">${a.duree}p</span>` : ''}
                        </td>
                        <td style="text-align: center;">${a.nb_occurrences}</td>
                        <td style="text-align: right;">
                            <input type="number" 
                                class="input-budget" 
                                value="${parseFloat(a.budget_max || 0).toFixed(2)}"
                                step="0.50"
                                min="0"
                                data-atelier-id="${a.atelier_id}"
                                data-index="${index}"
                                onchange="updateBudget(this)">
                            <span class="save-indicator" id="save_${a.atelier_id}">‚úì</span>
                        </td>
                        <td style="text-align: right; font-weight: 600;" id="total_${a.atelier_id}">
                            ${formatMoney(budgetTotal)}
                        </td>
                        <td style="text-align: center;">${a.nb_inscrits}</td>
                    </tr>
                `;
            });

            document.getElementById('budgetTable').innerHTML = html;
            document.getElementById('totalGeneral').textContent = formatMoney(totalGeneral) + ' CHF';
        }

        async function updateBudget(input) {
            const atelierId = input.dataset.atelierId;
            const index = parseInt(input.dataset.index);
            const newBudget = parseFloat(input.value) || 0;

            // Mise √† jour locale
            ateliersData[index].budget_max = newBudget;
            
            // Recalculer total ligne
            const nbOccurrences = ateliersData[index].nb_occurrences;
            const newTotal = newBudget * nbOccurrences;
            document.getElementById(`total_${atelierId}`).textContent = formatMoney(newTotal);

            // Recalculer total g√©n√©ral
            let totalGeneral = 0;
            ateliersData.forEach(a => {
                totalGeneral += parseFloat(a.budget_max || 0) * a.nb_occurrences;
            });
            document.getElementById('totalGeneral').textContent = formatMoney(totalGeneral) + ' CHF';
            document.getElementById('statBudgetTotal').textContent = formatMoney(totalGeneral);

            // Sauvegarder en BDD
            try {
                const response = await fetch(`/api/admin/budget/${atelierId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ budget_max: newBudget })
                });

                if (response.ok) {
                    // Indicateur de sauvegarde
                    const indicator = document.getElementById(`save_${atelierId}`);
                    indicator.classList.add('show');
                    setTimeout(() => indicator.classList.remove('show'), 2000);
                }
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
            }
        }

        function formatMoney(amount) {
            return parseFloat(amount || 0).toFixed(2);
        }
    </script>
<script>if("serviceWorker" in navigator){navigator.serviceWorker.register("/sw.js").catch(e=>console.log("SW:",e));}</script>
</body>
</html>
