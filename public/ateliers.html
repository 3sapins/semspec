<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Ateliers | Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 { color: #667eea; font-size: 24px; }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a67d8; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn-secondary { background: #6b7280; color: white; }
        .btn-secondary:hover { background: #4b5563; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-warning:hover { background: #d97706; }

        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-success { background: #d1fae5; color: #065f46; }
        .alert-error { background: #fee2e2; color: #991b1b; }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters select, .filters input {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .filters select:focus, .filters input:focus {
            outline: none;
            border-color: #667eea;
        }

        .content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .ateliers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .atelier-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .atelier-card:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .atelier-card.en_attente { border-left-color: #f59e0b; }
        .atelier-card.refuse { border-left-color: #ef4444; }
        .atelier-card.valide { border-left-color: #10b981; }

        .atelier-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .atelier-name {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
        }

        .atelier-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-valide { background: #d1fae5; color: #065f46; }
        .status-en_attente { background: #fef3c7; color: #92400e; }
        .status-refuse { background: #fee2e2; color: #991b1b; }

        .atelier-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .atelier-info-item {
            font-size: 13px;
            color: #6b7280;
        }

        .atelier-info-item strong {
            color: #374151;
        }

        .atelier-description {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 15px;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
        }

        .atelier-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .stats-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Liste des Ateliers</h1>
            <div class="btn-group">
                <a href="creer-atelier.html" class="btn btn-success">
                    ‚ûï Cr√©er un Atelier
                </a>
                <button class="btn btn-primary" onclick="loadAteliers()">
                    ‚Üª Actualiser
                </button>
                <a href="index.html" class="btn btn-secondary">‚Üê Retour</a>
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <div class="stats-bar">
            <div class="stat-box">
                <div class="stat-value" id="statTotal">-</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statValides" style="color: #10b981;">-</div>
                <div class="stat-label">Valid√©s</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statAttente" style="color: #f59e0b;">-</div>
                <div class="stat-label">En Attente</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statRefuses" style="color: #ef4444;">-</div>
                <div class="stat-label">Refus√©s</div>
            </div>
        </div>

        <div class="filters">
            <span style="font-weight: 600;">Filtres :</span>
            <select id="filterStatut" onchange="filterAteliers()">
                <option value="">Tous les statuts</option>
                <option value="valide">Valid√©s</option>
                <option value="en_attente">En attente</option>
                <option value="refuse">Refus√©s</option>
            </select>
            <select id="filterDuree" onchange="filterAteliers()">
                <option value="">Toutes dur√©es</option>
                <option value="2">2 p√©riodes</option>
                <option value="4">4 p√©riodes</option>
                <option value="6">6 p√©riodes</option>
            </select>
            <input type="text" id="filterSearch" placeholder="üîç Rechercher..." oninput="filterAteliers()">
        </div>

        <div class="content">
            <div id="ateliersContainer" class="ateliers-grid">
                <div class="empty-state">
                    <div class="spinner" style="border: 4px solid #e5e7eb; border-top-color: #667eea; width: 40px; height: 40px; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                    <p>Chargement des ateliers...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        let allAteliers = [];

        document.addEventListener('DOMContentLoaded', loadAteliers);

        async function loadAteliers() {
            try {
                const response = await fetch('/api/admin/ateliers', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                
                if (result.success) {
                    allAteliers = result.data;
                    updateStats();
                    filterAteliers();
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur de chargement des ateliers', 'error');
            }
        }

        function updateStats() {
            const total = allAteliers.length;
            const valides = allAteliers.filter(a => a.statut === 'valide').length;
            const attente = allAteliers.filter(a => a.statut === 'en_attente').length;
            const refuses = allAteliers.filter(a => a.statut === 'refuse').length;

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statValides').textContent = valides;
            document.getElementById('statAttente').textContent = attente;
            document.getElementById('statRefuses').textContent = refuses;
        }

        function filterAteliers() {
            const statut = document.getElementById('filterStatut').value;
            const duree = document.getElementById('filterDuree').value;
            const search = document.getElementById('filterSearch').value.toLowerCase();

            let filtered = allAteliers;

            if (statut) {
                filtered = filtered.filter(a => a.statut === statut);
            }

            if (duree) {
                filtered = filtered.filter(a => a.duree === parseInt(duree));
            }

            if (search) {
                filtered = filtered.filter(a => 
                    a.nom.toLowerCase().includes(search) ||
                    a.enseignant_nom.toLowerCase().includes(search) ||
                    a.enseignant_prenom.toLowerCase().includes(search) ||
                    a.enseignant_acronyme.toLowerCase().includes(search)
                );
            }

            displayAteliers(filtered);
        }

        function displayAteliers(ateliers) {
            const container = document.getElementById('ateliersContainer');

            if (ateliers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>Aucun atelier trouv√©</h3>
                        <p>Modifiez vos filtres ou <a href="creer-atelier.html">cr√©ez un nouvel atelier</a></p>
                    </div>
                `;
                return;
            }

            let html = '';
            ateliers.forEach(atelier => {
                const statusText = atelier.statut === 'valide' ? '‚úÖ Valid√©' : 
                                   atelier.statut === 'refuse' ? '‚ùå Refus√©' : '‚è≥ En attente';
                const statusClass = `status-${atelier.statut}`;

                const enseignants = [
                    atelier.enseignant_acronyme,
                    atelier.enseignant2_acronyme,
                    atelier.enseignant3_acronyme
                ].filter(Boolean).join(' + ');

                html += `
                    <div class="atelier-card ${atelier.statut}">
                        <div class="atelier-header">
                            <div class="atelier-name">${atelier.nom}</div>
                            <span class="atelier-status ${statusClass}">${statusText}</span>
                        </div>
                        
                        <div class="atelier-info">
                            <div class="atelier-info-item">
                                <strong>üë®‚Äçüè´</strong> ${enseignants}
                            </div>
                            <div class="atelier-info-item">
                                <strong>‚è±Ô∏è</strong> ${atelier.duree} p√©riodes
                            </div>
                            <div class="atelier-info-item">
                                <strong>üë•</strong> ${atelier.nombre_places_max} places
                            </div>
                            <div class="atelier-info-item">
                                <strong>üè´</strong> ${atelier.type_salle || 'Toute salle'}
                            </div>
                        </div>

                        ${atelier.description ? `<div class="atelier-description">${atelier.description}</div>` : ''}

                        <div class="atelier-actions">
                            <a href="modifier-atelier.html?id=${atelier.id}" class="btn btn-primary btn-small">
                                ‚úèÔ∏è Modifier
                            </a>
                            ${atelier.statut !== 'valide' ? `
                                <button class="btn btn-success btn-small" onclick="validerAtelier(${atelier.id})">
                                    ‚úÖ Valider
                                </button>
                            ` : ''}
                            <button class="btn btn-danger btn-small" onclick="supprimerAtelier(${atelier.id}, '${atelier.nom.replace(/'/g, "\\'")}')">
                                üóëÔ∏è Supprimer
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function validerAtelier(id) {
            try {
                const response = await fetch(`/api/admin/ateliers/${id}/valider`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                
                if (result.success) {
                    showAlert('‚úÖ Atelier valid√© !', 'success');
                    loadAteliers();
                } else {
                    showAlert('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Erreur de validation', 'error');
            }
        }

        async function supprimerAtelier(id, nom) {
            if (!confirm(`‚ö†Ô∏è Supprimer l'atelier "${nom}" ?\n\nCette action est irr√©versible.`)) return;

            try {
                const response = await fetch(`/api/admin/ateliers/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                
                if (result.success) {
                    showAlert('‚úÖ Atelier supprim√©', 'success');
                    loadAteliers();
                } else {
                    showAlert('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Erreur de suppression', 'error');
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }
    </script>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
