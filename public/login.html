<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Semaine Sp√©ciale</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #9ca3af;
            font-size: 12px;
        }

        .version {
            margin-top: 10px;
            padding: 8px 16px;
            background: #f3f4f6;
            border-radius: 20px;
            display: inline-block;
            font-size: 11px;
            color: #6b7280;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 11px;
            color: #6b7280;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéØ Semaine Sp√©ciale</h1>
            <p>Coll√®ge des Trois-Sapins, Echallens</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="identifiant">Identifiant</label>
                <input type="text" id="identifiant" name="identifiant" placeholder="Votre acronyme ou 'admin'" required autofocus>
            </div>

            <div class="form-group">
                <label for="mot_de_passe">Mot de passe</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Votre mot de passe" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">üîê Se connecter</button>
        </form>

        <div class="footer">
            <p>Plateforme de gestion des ateliers</p>
            <span class="version">Version 5.4</span>
        </div>

        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        // Debug mode - afficher avec ?debug=1 dans l'URL
        const debugMode = new URLSearchParams(window.location.search).get('debug') === '1';
        if (debugMode) {
            document.getElementById('debugInfo').style.display = 'block';
        }

        function debug(msg) {
            console.log('[LOGIN]', msg);
            if (debugMode) {
                const el = document.getElementById('debugInfo');
                el.innerHTML += msg + '<br>';
            }
        }

        // V√©rifier si d√©j√† connect√© avec un token valide
        async function checkExistingSession() {
            const existingToken = localStorage.getItem('token');
            debug('Token existant: ' + (existingToken ? 'OUI' : 'NON'));
            
            if (!existingToken) {
                debug('Pas de token, affichage formulaire');
                return;
            }

            try {
                debug('V√©rification token...');
                const response = await fetch('/api/admin/stats', {
                    headers: { 'Authorization': `Bearer ${existingToken}` }
                });
                
                debug('R√©ponse v√©rification: ' + response.status);
                
                if (response.ok) {
                    const user = JSON.parse(localStorage.getItem('user') || '{}');
                    debug('Token valide, r√¥le: ' + user.role);
                    
                    // Rediriger selon le r√¥le
                    let targetPage = 'index.html';
                    if (user.role === 'enseignant') {
                        targetPage = 'enseignants.html';
                    } else if (user.role === 'eleve') {
                        targetPage = 'eleves.html';
                    }
                    debug('Redirection vers: ' + targetPage);
                    window.location.href = targetPage;
                } else {
                    debug('Token invalide, suppression');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            } catch (error) {
                debug('Erreur v√©rification: ' + error.message);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            }
        }

        // Fonction de connexion
        async function login(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const alertDiv = document.getElementById('alert');
            
            const identifiant = document.getElementById('identifiant').value.trim();
            const mot_de_passe = document.getElementById('mot_de_passe').value;
            
            debug('Tentative connexion: ' + identifiant);
            
            // D√©sactiver le bouton pendant la requ√™te
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Connexion...';
            alertDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifiant, mot_de_passe })
                });

                debug('R√©ponse serveur: ' + response.status);
                const result = await response.json();
                debug('R√©sultat: ' + JSON.stringify(result).substring(0, 100));

                if (result.success && result.data && result.data.token) {
                    // Stocker le token et user
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    debug('Token sauvegard√©!');
                    debug('User: ' + JSON.stringify(result.data.user));
                    
                    // V√©rifier que c'est bien sauvegard√©
                    const savedToken = localStorage.getItem('token');
                    debug('V√©rification sauvegarde: ' + (savedToken ? 'OK' : '√âCHEC'));
                    
                    if (!savedToken) {
                        throw new Error('Impossible de sauvegarder le token dans localStorage');
                    }
                    
                    // Message de succ√®s
                    alertDiv.className = 'alert alert-success';
                    alertDiv.innerHTML = '‚úÖ Connexion r√©ussie ! Redirection...';
                    alertDiv.style.display = 'block';

                    // Rediriger selon le r√¥le
                    const role = result.data.user.role;
                    let targetPage = 'index.html';
                    if (role === 'enseignant') {
                        targetPage = 'enseignants.html';
                    } else if (role === 'eleve') {
                        targetPage = 'eleves.html';
                    }
                    
                    debug('Redirection vers: ' + targetPage);
                    
                    // Petit d√©lai pour voir le message, puis redirection
                    setTimeout(() => {
                        window.location.href = targetPage;
                    }, 500);
                    
                } else {
                    debug('√âchec: ' + result.message);
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = '‚ùå ' + (result.message || 'Identifiants incorrects');
                    alertDiv.style.display = 'block';
                    
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üîê Se connecter';
                }
            } catch (error) {
                debug('Erreur: ' + error.message);
                console.error('Erreur login:', error);
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = '‚ùå Erreur de connexion au serveur: ' + error.message;
                alertDiv.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîê Se connecter';
            }
        }

        // Attacher le handler au formulaire
        document.getElementById('loginForm').addEventListener('submit', login);
        
        // V√©rifier session existante au chargement
        checkExistingSession();
    </script>
</body>
</html>
