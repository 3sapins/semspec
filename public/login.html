<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <title>Connexion | Semaine Sp√©ciale</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #9ca3af;
            font-size: 12px;
        }

        .version {
            margin-top: 10px;
            padding: 8px 16px;
            background: #f3f4f6;
            border-radius: 20px;
            display: inline-block;
            font-size: 11px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéØ Semaine Sp√©ciale</h1>
            <p>Coll√®ge des Trois-Sapins, Echallens</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label for="identifiant">Identifiant</label>
                <input type="text" id="identifiant" name="identifiant" placeholder="Votre acronyme ou 'admin'" required autofocus>
            </div>

            <div class="form-group">
                <label for="mot_de_passe">Mot de passe</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Votre mot de passe" required>
            </div>

            <button type="submit" class="btn">üîê Se connecter</button>
        </form>

        <div class="footer">
            <p>Plateforme de gestion des ateliers</p>
            <span class="version">Version 5.3</span>
        </div>
    </div>

    <script>
        // Si d√©j√† connect√©, rediriger
        const existingToken = localStorage.getItem('token');
        if (existingToken) {
            // V√©rifier si le token est encore valide
            fetch('/api/admin/stats', {
                headers: { 'Authorization': `Bearer ${existingToken}` }
            })
            .then(r => {
                if (r.ok) {
                    window.location.href = 'index.html';
                } else {
                    localStorage.removeItem('token');
                }
            })
            .catch(() => localStorage.removeItem('token'));
        }

        async function login(e) {
            e.preventDefault();
            
            const identifiant = document.getElementById('identifiant').value.trim();
            const mot_de_passe = document.getElementById('mot_de_passe').value;
            
            const alertDiv = document.getElementById('alert');
            alertDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifiant, mot_de_passe })
                });

                const result = await response.json();

                if (result.success && result.data && result.data.token) {
                    // Stocker le token
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    console.log('Token sauvegard√©:', result.data.token.substring(0, 20) + '...');
                    console.log('User:', result.data.user);
                    
                    // Message de succ√®s
                    alertDiv.className = 'alert alert-success';
                    alertDiv.innerHTML = '‚úÖ Connexion r√©ussie ! Redirection...';
                    alertDiv.style.display = 'block';

                    // Rediriger selon le r√¥le
                    const role = result.data.user.role;
                    let targetPage = 'index.html';
                    if (role === 'enseignant') {
                        targetPage = 'enseignants.html';
                    } else if (role === 'eleve') {
                        targetPage = 'eleves.html';
                    }
                    
                    console.log('Redirection vers:', targetPage);
                    
                    // Redirection imm√©diate
                    window.location.replace(targetPage);
                } else {
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = '‚ùå ' + (result.message || 'Identifiants incorrects');
                    alertDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur:', error);
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = '‚ùå Erreur de connexion au serveur';
                alertDiv.style.display = 'block';
            }
        }
    </script>
<script>if("serviceWorker" in navigator){navigator.serviceWorker.register("/sw.js").catch(e=>console.log("SW:",e));}</script>
</body>
</html>
